
name: CI
on:
  pull_request:
  push:
    branches: [main, dev]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || true
      - run: npx ajv-cli validate -s data/products.schema.json -d data/products.json
