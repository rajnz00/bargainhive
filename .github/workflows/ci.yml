name: CI

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Validate product data (JSON Schema 2020-12)
        run: npx -y ajv-cli@5 -c ajv2020 validate -s data/products.schema.json -d data/products.json

      - name: Build (Astro)
        run: npm run build
